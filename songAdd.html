<html>
<head>
<title>Add New Song</title>
</head>
<body>
    <h2>Add Christmas Song to Library:</h2>

    <div style="margin-left:25pt;">
    <form>
    Title: <br/><input type="text" name="title" size="35" height="30px"/> <br/>
    Chorus: <br/><textarea name="chorus" rows="4" cols="60"></textarea><br/>
    Song Body: <br/><textarea name="body" rows="40" cols="60"></textarea><br/>
    <input type="submit" name="submit"/>
    </form>
    </div>

</body>
</html>
